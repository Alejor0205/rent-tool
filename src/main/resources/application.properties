spring.application.name=rent_tool
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/rent_tool?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
jwt.secret=${JWT_SECRET:change-me-please-change-me-please-32}
jwt.expiration-minutes=${JWT_EXPIRATION_MINUTES:120}
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
